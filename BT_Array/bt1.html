    <script>
        let array = [1,"hi",4,true,"hello",6]
        let result = []
        for(let i = 0;i < array.length;i++){
            if(Number.isInteger(array[i])){
                result.push(array[i])
            }
        }
       if(result){
        console.log(result)
       }else{
        console.log("Trong mảng không tồn tại số nguyên")
       }
    </script>

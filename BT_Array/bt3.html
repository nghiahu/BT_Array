<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [1,5,2,1,4,5,5,6,2,9]
        let a = parseInt(prompt("Nhập vào một số nguyên bất kì"))
        let result = 0
        for(let i = 0;i<numbers.length;i++){
            if(a === numbers[i]){
                result++
            }
        }
        if(result >0){
            console.log("Số lần suất hiện: "+ result)
        }else{
            console.log("phần tử không suất hiện trong mảng")
        }
    </script>
</body>
</html>

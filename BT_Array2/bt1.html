<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [3,5,4,9,7,,-4,1,6,8,0,-2]
        let max = numbers[0];
        let min = numbers[0];
        for(let i = 0;i<numbers.length;i++){
            if(numbers[i] > max){
                max = numbers[i]
            }
            if(numbers[i] < min){
                min = numbers[i]
            }  
        }
        console.log("Số lớn nhất: "+max);
        console.log("Số nhỏ nhất: "+min);

    </script>
</body>
</html>

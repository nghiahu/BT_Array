<body>
<script>
    let array = [4,3,7,2,5,-7,1,6,-2,8,-4]
    let a = [];
    let b = [];

    for(let i = 0;i <array.length;i++){
        if(array[i] % 2 == 0){
            a.push(array[i])
        }else{
            b.push(array[i])        
        }
    }
    console.log("Mảng chẵn: " + a)
    console.log("Mảng lẻ: " + b)
</script>
